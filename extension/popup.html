<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; padding: 15px; font-family: 'Segoe UI', sans-serif; background: #f9fafb; }
    h3 { margin: 0 0 15px 0; color: #111; font-size: 16px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
    
    label { font-size: 12px; color: #666; font-weight: 600; display: block; margin-bottom: 5px; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; margin-bottom: 15px; }
    
    button { 
      width: 100%; padding: 10px; background: #111; color: white; border: none; 
      border-radius: 6px; cursor: pointer; font-weight: 600; transition: opacity 0.2s; 
    }
    button:hover { opacity: 0.9; }
    button:disabled { background: #ccc; cursor: default; }

    #status { margin-top: 15px; font-size: 13px; padding: 10px; border-radius: 6px; display: none; }
    .success { background: #dcfce7; color: #166534; }
    .error { background: #fee2e2; color: #991b1b; }
    .loading { background: #e0f2fe; color: #075985; }
  </style>
</head>
<body>
  <h3>Surtr Session Saver</h3>

  <label>API Key</label>
  <input type="text" id="apiKey" placeholder="Enter key from Dashboard" />

  <button id="saveBtn">Save Current Session</button>
  
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
